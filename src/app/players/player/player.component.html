<a href="#" class="list-group-item list-group-item-action" (click)="onSelected()"
    [ngClass]="{active: isCurrentlySelected}">
    <span class="col-sm-3">
        <span class="badge badge-primary badge-pill">{{ player.id }}</span>
    </span>
    <span class="col-sm-7">
        {{ player.name }}
        {{ player.rating }}
    </span>
</a>
