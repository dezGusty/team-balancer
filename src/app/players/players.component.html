<div class="row">
    <!-- show the list of players on the left side -->
    <div class="col-md-6">
        <!-- <a href="#" class="list-group-item clearfix" *ngFor='let playerItem of players'>
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ playerItem.id }}</h4>
                <p class="list-group-item-heading">{{ playerItem.name }}</p>
            </div>
        </a> -->
        <app-player *ngFor='let playerItem of players' [player]="playerItem"
            [isCurrentlySelected]="playerItem === selectedPlayer"></app-player>
    </div>
    <!-- show the details panel on the right side -->
    <app-player-details *ngIf="playerIsSelected();" [player]="selectedPlayer"></app-player-details>
</div>
<div class="row">
    <div class="col-md-6">
        <button class="btn btn-outline-secondary">Add Player</button>
        <button class="btn btn-outline-secondary" *ngIf="playerIsSelected();">Edit Player</button>
    </div>
</div>
