                <h4 class="list-group-item-heading">{{ playerItem.id }}</h4>

            </div>
        </a>

    </div>
</div>
<div class="row">
    <div class="col-s-6">
        <app-player-add *ngIf='canAddPlayers()'></app-player-add>

</div>
