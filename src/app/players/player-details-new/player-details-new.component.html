<div class="gus-sidenav-container" (click)="onSideNavInnerContainerClicked($event)">
  <button class="gus-button gus-border gus-hoverable" (click)="onCloseBtnClick()">Close</button>

  @if (player(); as player) {

  <div>
    <label for="player-id">ID:</label>
    <input class="gus-input gus-border gus-hoverable" name="player-id" [(ngModel)]="player.id" type="text"
      placeholder="ID">
  </div>

  <div>
    <label for="player-name">Name:</label>
    <input class="gus-input gus-border gus-hoverable" name="player-name" [(ngModel)]="player.name" type="text"
      placeholder="Name">
  </div>

  <div>
    <label for="player-display-name">Display name:</label>
    <input class="gus-input gus-border gus-hoverable" name="player-display-name" [(ngModel)]="player.displayName"
      type="text" placeholder="Display name">
  </div>

  <div>
    <label for="player-keywords">Keywords:</label>
    <input class="gus-input gus-border gus-hoverable" name="player-keywords" [(ngModel)]="player.keywords" type="text"
      placeholder="Keywords (alternative search criteria)">
  </div>

  <div>
    <label for="player-rating">Rating:</label>
    <input class="gus-input gus-border gus-hoverable" name="player-rating" [(ngModel)]="player.rating" type="number"
      placeholder="Rating">
  </div>

  <div>
    <label for="player-stars">Stars ‚≠ê:</label>
    <input class="gus-input gus-border gus-hoverable" name="player-stars" [(ngModel)]="player.stars" type="number"
      placeholder="Stars">
  </div>

  <button class="gus-button gus-border gus-hoverable" (click)="onSaveBtnClick()">Save</button>

  }
