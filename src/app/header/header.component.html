<header class="header navbar navbar-expand-md navbar-dark bd-navbar nav-grad-gus">
  <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Navigation">
    <!--sticky-top-->
    <a class="navbar-brand align-self-center navbar-gus-title" height="40rem" routerLink="/about">TFL
      <span><img rel="preload" class="align-self-center" src="./../../assets/gusball_logo_256.webp" height="40rem"
          alt=""></span></a>
    <button class="navbar-toggler" type="button" (click)="this.isCollapsed = !this.isCollapsed" data-toggle="collapse"
      data-target="#navbarNavDropdown" [attr.aria-expanded]="!this.isCollapsed" aria-controls="navbarNavDropdown"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" [ngbCollapse]="this.isCollapsed">
      <ul class="navbar-nav flex-row flex-wrap">
        <li routerLinkActive="active" class="nav-item col-6 col-md-auto" *ngIf="isAuthenticatedAsUser()">
          <a class="nav-link" routerLink="/recent">Recent Matches</a>
        </li>
        <li routerLinkActive="active" class="nav-item col-6 col-md-auto" *ngIf="isAuthenticatedAsUser()">
          <a class="nav-link" routerLink="/draft">Draft</a>
        </li>
        <li routerLinkActive="active" class="nav-item col-6 col-md-auto" *ngIf="isAuthenticatedAsUser()">
          <a class="nav-link" routerLink="/players">Players</a>
        </li>
        <li routerLinkActive="active" class="nav-item col-6 col-md-auto" *ngIf="isAuthenticatedAsOrganizer()">
          <a class="nav-link" routerLink="/custom">Custom Game</a>
        </li>
        <li routerLinkActive="active" class="nav-item col-6 col-md-auto" *ngIf="isAuthenticatedAsAdmin()">
          <a class="nav-link" routerLink="/admin">Admin</a>
        </li>
        <li routerLinkActive="active" class="nav-item col-6 col-md-auto">
          <a class="nav-link" routerLink="/about">About</a>
        </li>

      </ul>
      <ul class="navbar-nav navbar-right">
        <li routerLinkActive="active" class="nav-item" *ngIf="!this.isAuthenticated()">
          <a class="nav-link" routerLink="/signin">Sign in</a>
        </li>
        <li routerLinkActive="active" class="nav-item" *ngIf="this.isAuthenticated()">
          <a class="nav-link" (click)="onSignoutBtnClick();" style="cursor: pointer">Sign out</a>
        </li>
      </ul>

    </div>

  </nav>
</header>
