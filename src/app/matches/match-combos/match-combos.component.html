<ul class="list-group">
  <li class="list-group-item list-group-item-action clearfix"
    *ngFor="let gameOption of this.displayedMatchCombos; let i = index">
    <div style="cursor: pointer" (click)="onGameOptionSelected(gameOption, i);">
      <span class="game-option-index"># {{i+1}}</span>
      <span class="game-option-index">combo-code: {{gameOption.combination}}</span>
      <p class="game-option-index">diff: {{gameOption.diff}}</p>
      <app-match-versus [contentsIndex]="i" [displayedMatchDetails]="this.displayedMatchDetails"
        [playerList]="this.playerList" >
      </app-match-versus>
    </div>
    <app-match-storage *ngIf="this.showDetailedSelection && this.showDetailedSelectionIndex===i"
      [customGame]=this.selectionData></app-match-storage>
  </li>
</ul>
